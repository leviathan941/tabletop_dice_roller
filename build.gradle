buildscript {
    ext {
        appBaseName = "tabletopdiceroller"
        appId = "org.leviathan941.$appBaseName"
        versionMajor = '0'
        versionMinor = '4'
        versionPatch = '0'

        compose_version = '1.0.4'
        kotlin_version = '1.5.31'
        appcompat_version = '1.3.1'
        android_core_version = '1.6.0'
        activity_compose_version = '1.3.1'
        material_version = '1.4.0'
        lifecycleVersion = '2.3.1'
        lifecycleViewmodelComposeVersion = '1.0.0-alpha07'
        accompanistVersion = '0.19.0'
        roomVersion = '2.3.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}